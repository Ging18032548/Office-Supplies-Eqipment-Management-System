<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Records</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="maintenancepage.css"> <!-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ -->
</head>

<body>
    <div class="main-container">
        <div class="content-box">
            <a href="webpage.html" class="btn back-home">Back to Homepage</a>
            <h2>Maintenance Records</h2>
            
            <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ -->
            <div id="infoMessage" style="display: none; color: rgb(155, 228, 202); margin-top: 10px;">
                Information was found!
            </div>

            <input type="text" id="search" class="search-box" placeholder="üîç search">

            <!-- ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
            <table id="maintenance-table">
                <thead>
                    <tr>
                        <th>MaintenanceID</th>
                        <th>EquipmentID</th>
                        <th>Maintenance Date</th>
                        <th>Description</th>
                        <th>Repair Status</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="maintenance"></tbody>
            </table>
        </div>
    </div>

    <!-- ‡∏™‡∏Ñ‡∏£‡∏¥‡∏õ‡∏ï‡πå‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° API ‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            axios.get('http://localhost:8080/api.php?table=maintenance') // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö API ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
                .then(function(response) {
                    const maintenanceData = response.data; // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å API
                    const maintenanceTableBody = document.getElementById('maintenance'); // tbody ‡∏Ç‡∏≠‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á

                    // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô API ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° "No data available"
                    if (maintenanceData.length === 0) {
                        maintenanceTableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No data available</td></tr>';
                    } else {
                        // ‡∏•‡∏π‡∏õ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
                        maintenanceData.forEach(function(record) {
                            const row = document.createElement('tr');

                            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÉ‡∏ô‡πÅ‡∏ñ‡∏ß
                            row.innerHTML = `
                                <td>${record.maintenance_id}</td>
                                <td>${record.equipment_id}</td>
                                <td>${record.maintenance_date}</td>
                                <td>${record.description}</td>
                                <td>${record.repairStatus}</td>
                                <td>${record.cost}</td>
                            `;
                            maintenanceTableBody.appendChild(row); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ñ‡∏ß‡∏•‡∏á‡πÉ‡∏ô tbody
                        });

                        // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡πà‡∏≤‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                        document.getElementById('infoMessage').style.display = 'block';
                    }
                })
                .catch(function(error) {
                    console.error("Error fetching data: ", error);
                });
        });
    </script>
</body>
</html>
