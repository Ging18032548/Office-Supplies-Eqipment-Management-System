<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Records</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- เพิ่มฟอนต์ Poppins -->
    <link rel="stylesheet" href="maintenancepage.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <a href="webpage.html" class="btn back-home">Back to Homepage</a>
            <h2>Maintenance Records</h2>

            <button id="addBtn" class="btn add">Add Maintenance ID</button>

            <div id="infoMessage" style="display: none; color: rgb(155, 228, 202); margin-top: 10px;">
                Information was found!
            </div>

            <!-- delete edit -->
            <button class="edit-btn" data-id="${user.id}">Edit</button>
            <button class="delete-btn" data-id="${user.id}">Delete</button>
            
            <p><input type="text" id="search" class="search-box" placeholder="🔍 search">
            </p>
            <table id="maintenance-table">
                <thead>
                    <tr>
                        <th>MaintenanceID</th>
                        <th>EquipmentID</th>
                        <th>Maintenance Date</th>
                        <th>Description</th>
                        <th>Repair Status</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="maintenance"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            axios.get('http://localhost:8080/api.php?table=maintenance')
                .then(function(response) {
                    const maintenanceData = response.data;
                    const maintenanceTableBody = document.getElementById('maintenance');
                    if (maintenanceData.length === 0) {
                        maintenanceTableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No data available</td></tr>';
                    } else {
                        maintenanceData.forEach(function(record) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${record.maintenance_id}</td>
                                <td>${record.equipment_id}</td>
                                <td>${record.maintenance_date}</td>
                                <td>${record.description}</td>
                                <td>${record.repairStatus}</td>
                                <td>${record.cost}</td>
                            `;
                            maintenanceTableBody.appendChild(row);
                        });
                        document.getElementById('infoMessage').style.display = 'block';
                    }
                })
                .catch(function(error) {
                    console.error("Error fetching data: ", error);
                });
        });
    </script>
</body>
</html>
