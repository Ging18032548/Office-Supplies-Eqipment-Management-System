<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Directory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="equipmentpage.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <a href="webpage.html" class="btn back-home" onclick="goBack()">Back to Homepage</a> <!-- à¹ƒà¸Šà¹‰ goBack() à¸à¸±à¸šà¸›à¸¸à¹ˆà¸¡ -->
            <h2>Equipment List</h2>

            <button id="addBtn" class="btn add">Add Equipment ID</button>

            <div id="infoMessage" style="display: none; color: rgb(132, 205, 132); margin-top: 10px;">
                Information was found!
            </div>

            <!-- delete edit -->
            <button class="edit-btn" data-id="${user.id}">Edit</button>
            <button class="delete-btn" data-id="${user.id}">Delete</button>

            <input type="text" id="search" class="search-box" placeholder="ðŸ” search">

            <!-- Table to display equipment data -->
            <table id="equipment">
                <thead>
                    <tr>
                        <th>Equipment ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Quantity</th>
                        <th>Purchase Date</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8080/api/equipment")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                let tableBody = document.getElementById("table-body");
                tableBody.innerHTML = ""; // à¹€à¸„à¸¥à¸µà¸¢à¸£à¹Œà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹€à¸à¹ˆà¸²

                if (data.length > 0) {
                    data.forEach(row => {
                        let rowData = document.createElement("tr"); // à¸ªà¸£à¹‰à¸²à¸‡à¹à¸–à¸§à¹ƒà¸«à¸¡à¹ˆ
                        Object.values(row).forEach(value => {
                            let cell = document.createElement("td");  // à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸‹à¸¥à¸¥à¹Œ
                            cell.textContent = value;  // à¸à¸³à¸«à¸™à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸™à¹€à¸‹à¸¥à¸¥à¹Œ
                            rowData.appendChild(cell);  // à¹€à¸žà¸´à¹ˆà¸¡à¹€à¸‹à¸¥à¸¥à¹Œà¹ƒà¸™à¹à¸–à¸§
                        });
                        tableBody.appendChild(rowData);  // à¹€à¸žà¸´à¹ˆà¸¡à¹à¸–à¸§à¹ƒà¸™à¸•à¸²à¸£à¸²à¸‡
                    });
                } else {
                    let noDataRow = document.createElement("tr");  // à¸ªà¸£à¹‰à¸²à¸‡à¹à¸–à¸§à¹ƒà¸«à¸¡à¹ˆà¸ªà¸³à¸«à¸£à¸±à¸šà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡ "No data"
                    let noDataCell = document.createElement("td");  // à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸‹à¸¥à¸¥à¹Œ
                    noDataCell.colSpan = 9;  // à¸à¸³à¸«à¸™à¸”à¸ˆà¸³à¸™à¸§à¸™à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œà¸—à¸µà¹ˆà¸‚à¹‰à¸²à¸¡à¹„à¸›
                    noDataCell.textContent = "No data available";  // à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸—à¸µà¹ˆà¸ˆà¸°à¹à¸ªà¸”à¸‡
                    noDataRow.appendChild(noDataCell);  // à¹€à¸žà¸´à¹ˆà¸¡à¹€à¸‹à¸¥à¸¥à¹Œà¹ƒà¸™à¹à¸–à¸§
                    tableBody.appendChild(noDataRow);  // à¹€à¸žà¸´à¹ˆà¸¡à¹à¸–à¸§à¹ƒà¸™à¸•à¸²à¸£à¸²à¸‡
                }
            })
            .catch(error => {
                console.error("Error loading equipment data:", error);
                document.getElementById("table-body").innerHTML = 
                    "<tr><td colspan='9' style='color:red;'>Failed to load data</td></tr>";
            });
    });

    </script>

    <!-- Axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <!-- <script src="equipment.js"></script>  -->
    <!-- à¹ƒà¸Šà¹‰ JavaScript à¹à¸¢à¸à¹„à¸Ÿà¸¥à¹Œ -->
</body>
</html>
