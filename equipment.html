<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <a href="webpage.html" class="btn back-home" onclick="goBack()">Back to Homepage</a> <!-- ใช้ goBack() กับปุ่ม -->
            <h2>Equipment List</h2>

            <button id="addBtn" class="btn add">Add Equipment ID</button>

            <div id="infoMessage" style="display: none; color: rgb(132, 205, 132); margin-top: 10px;">
                Information was found!
            </div>

            <!-- delete edit -->
            <button class="edit-btn" data-id="${user.id}">Edit</button>
            <button class="delete-btn" data-id="${user.id}">Delete</button>

            <input type="text" id="search" class="search-box" placeholder="🔍 search">

            <!-- Table to display equipment data -->
            <table id="equipment">
                <thead>
                    <tr>
                        <th>Equipment ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Quantity</th>
                        <th>Purchase Date</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ดึงข้อมูลจาก API
            fetch("http://localhost:8080/api.php?table=equipment")
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("table-body");
                    tableBody.innerHTML = ""; // เคลียร์ข้อมูลเก่า
        
                    if (data.length > 0) {
                        data.forEach(row => {
                            let rowData = "<tr>";
                            Object.values(row).forEach(value => {
                                rowData += `<td>${value}</td>`;
                            });
                            rowData += "</tr>";
                            tableBody.innerHTML += rowData; // เพิ่มข้อมูลลงในตาราง
                        });
                    } else {
                        tableBody.innerHTML = "<tr><td colspan='4'>No data available</td></tr>";
                    }
                })
                .catch(error => console.error("Error loading equipment data:", error));
        });
        </script>
        
    <!-- Axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="equipment.js"></script> <!-- ใช้ JavaScript แยกไฟล์ -->
</body>
</html>
