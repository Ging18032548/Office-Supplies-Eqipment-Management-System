<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container"></div>
    <div class="content-box">
        <a href="webpage.html" class="btn back-home">Back to Homepage</a>
        <h2>User Directory</h2>
    
        <button id="addBtn" class="btn add">Add User</button>
        
        <!-- ข้อความแสดงผลหลังค้นหา -->
        <div id="infoMessage" style="display: none; color: rgb(132, 205, 132); margin-top: 10px;">
            Information was found!
        </div>

        <!-- delete edit -->
        <button class="edit-btn" data-id="${user.id}">Edit</button>
        <button class="delete-btn" data-id="${user.id}">Delete</button>
        
        <input type="text" id="search" class="search-box" placeholder="🔍 search">

        <table id="user">
            <thead>
                <tr>
                    <th>User_ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="user-body"></tbody>
        </table>
    </div>

     <!-- ข้อความแจ้งเตือนหลังการอัพเดต -->
     <div id="message" class="message"></div>

     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
     <script src="user.js"></script>
 </body>
 </html>
